<!DOCTYPE html>
<html>
<head>
    <title>Redireccionamiento con nombre de dominio diferente</title>
    <script>
        window.onload = function() {
            // Redireccionar al usuario al otro dominio sin cambiar la URL en la barra de direcciones
            if (window.location.href === "https://moonlit-muffin-e8b11d.netlify.app") {
                window.location.replace("http://localhost:15878/");
            }
        };
    </script>
</head>
<body>
    <p>Redireccionando...</p>
</body>
</html>
